<div class="table" [formGroup]="tableGroup">
    <h2>Table</h2>
    <mat-form-field>

        <input matInput placeholder="Table name" formControlName="name">
        <mat-error *ngIf="tableGroup.controls['name']">
            {{emp.getMessageForRandomError(tableGroup.controls["name"].errors)}}
        </mat-error>

    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Number of rows" formControlName="rowCount">
        <mat-error *ngIf="tableGroup.controls['rowCount']">
            {{emp.getMessageForRandomError(tableGroup.controls["rowCount"].errors)}}
        </mat-error>
    </mat-form-field>
    <div #columns>
    </div>
    <mat-error *ngIf="tableGroup.controls['columnStructures']">
        {{emp.getMessageForRandomError(tableGroup.controls["columnStructures"].errors)}}
    </mat-error>
    <button mat-raised-button color="primary" (click)="addColumn()">Add column</button>
    <!-- <app-column [columnTypes]="columnTypes"></app-column> -->
    <button mat-raised-button color="warn" (click)="removeObject()">Remove table</button>
</div>
